<html>

<head>
    <title>HTML Form</title>
</head>

<body>
    <form method="POST" action="abc.html" enctype="">
        Name <br><input type="text" /> <br>
        <input type="submit" name="" value="Submit" /><br>


        Email <br> <input type="email" name="email" value="" /> <br>
        <input type="submit" name="" value="Submit" /><br>


        Gender<br>
        <input type="radio" value="" name="gender" /> Male
        <input type="radio" value="" name="gender" /> Female
        <input type="radio" value="" name="gender" /> Other <br>
        <input type="submit" name="" value="Submit" /><br>


        Date of Birth:<br> <input type="date" name="dob" value="" /> <br>
        <input type="submit" name="" value="Submit" /><br><br>




        Blood Group: <select name="">
            <option value="AB+">AB+</option>
            <option value="A+">A+</option>
            <option value="B+">B+</option>
        </select>
        <input type="submit" name="" value="Submit" /><br>

        Degree: <br>
        <input type="checkbox" name="" value=""> SSC
        <input type="checkbox" name="" value=""> HSC
        <input type="checkbox" name="" value=""> BSc
        <br><input type="submit" name="" value="Submit" /><br>


        ID: <input type="number" name="id" value="" /> <br>
        Image: <input type="file" name="image" value="" /> <br>

        <input type="submit" name="" value="Submit" />

    </form>
</body>

</html>
